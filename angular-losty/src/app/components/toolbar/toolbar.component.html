
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="push" class="sidenav-menu">
    <h3 class="sidenav-title">Men√∫</h3>
    <mat-list role="list">
      <mat-list-item role="listitem"><a [routerLink]="['/gasolineras']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">home</mat-icon> Gasolineras</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/listas']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">list</mat-icon> Listas</a></mat-list-item>
      <mat-list-item role="listitem"><a [routerLink]="['/favorites']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">favorite</mat-icon> Favoritas</a></mat-list-item>
      
      <mat-divider></mat-divider>
      <mat-list-item role="listitem"><mat-icon class="sidenav-icon">settings</mat-icon> Ajustes</mat-list-item>
      <mat-list-item role="listitem"><mat-icon class="sidenav-icon">logout</mat-icon> Salir</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>GasApp</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{ getName() }}</button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      <img class="example-icon profile-photo" width="48px" [src]="getPhoto()" />
      
    </mat-toolbar>
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
