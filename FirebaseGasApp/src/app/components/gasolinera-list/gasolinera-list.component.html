<mat-form-field>
    <mat-label>Provincia</mat-label>
<mat-select [(ngModel)]="idPovincia" name="provincia" multiple>
    <mat-option *ngFor="let provincia of provincias" [value]="provincia.IDPovincia" type="submit">{{provincia.Provincia}}</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Precio mínimo</mat-label>
    <input matInput type="number" placeholder="0" step="0.1" [(ngModel)]="precioMin"><span>€</span>
</mat-form-field>
<mat-form-field>
    <mat-label>Precio máximo</mat-label>
    <input matInput type="number" placeholder="0" step="0.1" [(ngModel)]="precioMax"><span>€</span>
</mat-form-field>
<button mat-raised-button (click)="doFilter()">Filtrar</button>
<div fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="start start" fxLayoutAlign-sm="center center" fxLayoutGap="20px grid" fxFlexFill>
<app-gasolinera-item *ngFor="let gasolinera of listaGasolinerasFiltradas" [gasolineraInput]="gasolinera"></app-gasolinera-item>
</div>
