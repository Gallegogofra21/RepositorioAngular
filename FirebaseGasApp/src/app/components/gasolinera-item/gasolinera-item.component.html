<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ gasolineraInput?.rotulo }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ gasolineraInput?.direccion }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addFavorito()"><mat-icon>favorite</mat-icon></button>
    </mat-card-actions>
  </mat-card>
