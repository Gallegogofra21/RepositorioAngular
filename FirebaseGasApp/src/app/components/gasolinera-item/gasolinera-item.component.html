<mat-card class="movie-card">
    <mat-card-content>
        <h3 class="movie-title">{{gasolineraInput?.municipio}}</h3>
        <h3 class="movie-subtitle">{{gasolineraInput?.direccion}}</h3>
        <h3>Gasóleo A: {{gasolineraInput?.precioGasoleoA}}</h3>
        <h3>Gasolina 98 E10: {{gasolineraInput?.precioGasolina98E10}}</h3>
        <h3>Gasolina 98 E5: {{gasolineraInput?.precioGasolina98E5}}</h3>
        <br>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button (click)="openDialogDetailsData()">Ver más</button>
    </mat-card-actions>
</mat-card>
