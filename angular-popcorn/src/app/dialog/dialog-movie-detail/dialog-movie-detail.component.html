<mat-card>
    <mat-card-content>
        <h1>{{movie.title}}</h1>
        <img [src]="getMovieImageUrl(movie)">
        <h3><b>Descripción: </b>{{movie.overview}}</h3><hr>
        <h5><b>Fecha de lanzamiento: </b>{{movie.release_date}}</h5>
        <h5><b>Puntuación: </b>{{movie.popularity}}</h5>
    </mat-card-content>
</mat-card>
